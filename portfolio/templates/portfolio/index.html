{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

    <h1>Django Practice Portfolio!</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>
    <img src="{% static 'portfolio/Electro.jpg' %}" height=150 width=150>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src={{ project.image.url }} height=150 width=150>
        {% if project.url %}
            <br>
            <a href={{ project.url }}>Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
